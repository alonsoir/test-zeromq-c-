name: C++20 Sniffer CI/CD Pipeline

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU & Virtualization (Nested VM)
        run: |
          sudo apt-get update -y
          # Pre-aceptar licencia VirtualBox Ext Pack
          echo virtualbox-ext-pack virtualbox-ext-pack/license select true | sudo debconf-set-selections
          sudo apt-get install -y \
            build-essential \
            curl \
            jq \
            netcat-openbsd \
            qemu-kvm \
            libvirt-daemon-system \
            libvirt-clients \
            virt-manager \
            virtualbox \
            virtualbox-dkms \
            virtualbox-ext-pack
          sudo modprobe kvm

      - name: Install Vagrant
        run: |
          sudo apt-get install -y vagrant

      - name: Install Docker & Docker Compose
        run: |
          sudo apt-get install -y docker.io
          sudo systemctl enable --now docker
          sudo usermod -aG docker $USER
          curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker --version
          docker-compose --version

      - name: Start Vagrant VM
        run: |
          vagrant up --provider=virtualbox --provision
          vagrant ssh -c "echo 'âœ… Vagrant VM provisioned and ready'"

      - name: Build C++ Sniffer & Start
        run: |
          # Dentro de la VM, compilar y lanzar sniffer
          vagrant ssh -c "cd /vagrant && make sniffer-start"

      - name: Build and Launch Docker Compose
        run: |
          vagrant ssh -c "cd /vagrant && docker-compose -f docker-compose.yaml build"
          vagrant ssh -c "cd /vagrant && docker-compose -f docker-compose.yaml up -d"

      - name: Wait for services to become healthy
        run: |
          vagrant ssh -c "cd /vagrant && docker-compose -f docker-compose.yaml ps"

      - name: Run Tests or Checks
        run: |
          vagrant ssh -c "cd /vagrant && ./scripts/run_tests.sh || echo 'Tests script not found, skipping'"
