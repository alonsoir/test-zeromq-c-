---
name: C++20 Sniffer CI/CD Pipeline - v3 Ultra-Linted

on:
  push:
    branches:
      - '*'            # cualquier rama
    tags:
      - 'v*.*.*'
  pull_request:
  workflow_dispatch:   # permite ejecuci√≥n manual desde GitHub

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU & Virtualization (Nested VM)
        run: |
          set -e
          echo "üöÄ Updating system and installing Virtualization packages..."
          sudo apt-get update -y
          echo virtualbox-ext-pack virtualbox-ext-pack/license select true | sudo debconf-set-selections
          sudo apt-get install -y \
            build-essential \
            curl \
            jq \
            netcat-openbsd \
            qemu-kvm \
            libvirt-daemon-system \
            libvirt-clients \
            virt-manager \
            virtualbox \
            virtualbox-dkms \
            virtualbox-ext-pack
          sudo modprobe kvm
          echo "‚úÖ Virtualization environment ready"

      - name: Install Vagrant
        run: |
          set -e
          sudo apt-get install -y vagrant
          echo "‚úÖ Vagrant installed"

      - name: Install Docker & Docker Compose
        run: |
          set -e
          sudo apt-get install -y docker.io
          sudo systemctl enable --now docker
          sudo usermod -aG docker $USER
          curl -L \
            "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" \
            -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker --version
          docker-compose --version
          echo "‚úÖ Docker & Docker Compose installed"

      - name: Start Vagrant VM (with retries)
        run: |
          set -e
          for i in {1..3}; do
            echo "‚è≥ Attempt $i: Starting Vagrant VM..."
            if vagrant up --provider=virtualbox --provision; then
              echo "‚úÖ Vagrant VM is up"
              break
            else
              echo "‚ö†Ô∏è Vagrant up attempt $i failed, retrying..."
              sleep 10
            fi
          done
          vagrant ssh -c "echo '‚úÖ Vagrant VM provisioned and ready'"

      - name: Build & Start Sniffer
        run: |
          set -e
          echo "üì¶ Compiling & launching sniffer..."
          vagrant ssh -c "cd /vagrant && make sniffer-start || echo '‚ö†Ô∏è Sniffer failed, check logs'"

      - name: Build and Launch Docker Compose (with retries)
        run: |
          set -e
          for i in {1..3}; do
            echo "‚è≥ Attempt $i: Building & launching Docker Compose..."
            if vagrant ssh -c "cd /vagrant && \
              docker-compose -f docker-compose.yaml build && \
              docker-compose -f docker-compose.yaml up -d"; then
              echo "‚úÖ Docker Compose launched"
              break
            else
              echo "‚ö†Ô∏è Attempt $i failed, retrying..."
              sleep 10
            fi
          done

      - name: Wait for services to be healthy
        run: |
          set -e
          echo "‚è≥ Waiting for Docker services to become healthy..."
          vagrant ssh -c "cd /vagrant && docker-compose -f docker-compose.yaml ps"
          vagrant ssh -c "cd /vagrant && \
            for svc in \$(docker-compose -f docker-compose.yaml ps --services); do \
              echo '‚è≥ Waiting for service: '$svc; \
              until [ \"\$(docker inspect --format='{{.State.Health.Status}}' \$svc)\" == 'healthy' ]; do \
                echo '   ‚ùå Not healthy yet'; sleep 5
